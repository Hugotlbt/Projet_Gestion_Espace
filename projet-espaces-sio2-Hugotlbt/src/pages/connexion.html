<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Connexion</title>
</head>
<body class="text-center mt-5">
<div class="container">
<div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>

<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>
  <label for="inputEmail" class="sr-only mt-3">Adresse mail</label>
  <input type="email" id="inputEmail" class="form-control mt-1" placeholder="Adresse mail" required="" autofocus="">
  <div class="invalid-feedback">
    Veuillez entrer un email valide.
  </div>
  
  <label for="inputPassword" class="sr-only mt-3">Mot de passe</label>
  <input type="password" id="inputPassword" class="form-control mt-1" placeholder="Mot de passe" required="">
  <div class="invalid-feedback">
    Veuillez entrer votre mot de passe.
  </div>
  
  <div class="checkbox mb-3">
  </div>
  <button id="loginButton" class="btn btn-lg btn-primary btn-block mt-3" type="submit">Se connecter</button>
</form>
</div>

<script src="../js/connexion.js"></script>
</body>
</html>
