<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Espaces de réunion</title>
    <style>
        .card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .equipment-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        #loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .space-capacity {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Espaces de réunion disponibles</h1>
    
    <div id="auth-alert" class="alert alert-info" style="display: none;">
        <p>Connectez-vous pour voir les détails complets des espaces et effectuer des réservations.</p>
        <a href="connexion.html" class="btn btn-primary">Se connecter</a>
    </div>
    
    <div id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
    </div>
    
    <div id="error-container" class="alert alert-danger" style="display: none;"></div>
    
    <div id="espaces-container" class="row" style="display: none;"></div>
</div>

<script src="../js/espaces.js"></script>
</body>
</html>
