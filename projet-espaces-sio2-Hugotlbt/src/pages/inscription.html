<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Inscription</title>
</head>
<body class="text-center mt-5">
<div class="container">

    <form id="inscriptionForm" class="row g-3 needs-validation" novalidate>
        <h1 class="h3 mb-3 font-weight-normal">Inscription</h1>

        <div class="row mb-4 mt-5">
            <div class="col">
                <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="inputPrenom">Prenom</label>
                    <input type="text" id="inputPrenom" class="form-control" placeholder="Prenom" required/>
            <div class="invalid-feedback">
                Veuillez choisir un prenom.
            </div>
                </div>
            </div>

            <div class="col">
                <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="inputNom">Nom</label>
                    <input type="text" id="inputNom" class="form-control" placeholder="Nom" required/>
        <div class="invalid-feedback">
            Veuillez choisir un nom.
        </div>
                </div>
            </div>
        </div>

        <label for="inputEmail" class="sr-only mt-1">Adresse mail</label>
        <input type="email" id="inputEmail" class="form-control mt-1" placeholder="Adresse mail" required>
        <div id="mailError" class="invalid-feedback">
            Veuillez entrez un email valide.
        </div>

        <label for="inputPassword" class="sr-only mt-3">Mot de passe</label>
        <input type="password" id="inputPassword" class="form-control mt-1" placeholder="Mot de passe" required>
        <div id="passwordError" class="invalid-feedback">
            Le mot de passe doit faire plus de 8 caracteres.
        </div>

        <label for="confirmPassword" class="sr-only mt-3">Confirmation du mot de passe</label>
        <input type="password" id="confirmPassword" class="form-control mt-1" placeholder="Confirmez votre mot de passe" required>
        <div id="confirmPasswordError" class="invalid-feedback">
            Veuillez confirmer votre mot de passe.
        </div>

        <button id="ajoutUsers" class="btn btn-lg btn-primary btn-block mt-5" type="submit" >Créer son compte</button>
    </form>
</div>

<!-- Suppression du script inline pour éviter les conflits avec notre script principal -->

<script src="../js/inscription.js"></script>
</body>
</html>
