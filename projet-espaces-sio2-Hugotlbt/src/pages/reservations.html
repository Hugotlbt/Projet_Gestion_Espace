<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Mes réservations</title>
    <style>
        .reservation-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .reservation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .reservation-details {
            margin-bottom: 10px;
        }
        .reservation-details i {
            margin-right: 8px;
            color: #0d6efd;
        }
        .back-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="back-button">
        <a href="espaces.html" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Retour aux espaces
        </a>
    </div>
    
    <h1 class="mb-4">Mes réservations</h1>
    
    <div id="auth-alert" class="alert alert-warning" style="display: none;">
        <p>Vous devez être connecté pour voir vos réservations.</p>
        <a href="connexion.html" class="btn btn-primary">Se connecter</a>
    </div>
    
    <div id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
    </div>
    
    <div id="error-container" class="alert alert-danger" style="display: none;"></div>
    
    <div id="no-reservations" class="alert alert-info" style="display: none;">
        Vous n'avez pas encore de réservations. <a href="espaces.html">Réserver un espace</a>
    </div>
    
    <div id="reservations-container" class="row" style="display: none;"></div>
</div>

<script src="../js/reservations.js"></script>
</body>
</html>
